{% extends 'base.html' %}

{% block breadcrumb %}
          <li class="breadcrumb-item"><a href="{% url 'leads' %}">Leads</a></li>
          <li class="breadcrumb-item active">Delete</li>
{% endblock %}

{% block content %}
  <div class="container">
    <h3 class="card-title text-center mb-3">Are you sure?</h3>
    <p class = "text-muted text-center mb-4">This can't be undone</p>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
          <div class="card-body">
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <a class="btn btn-block btn-success mb-4" href="{% url 'leads' %}">Cancel</a>

              <button type="submit" class="btn btn-danger btn-block">Delete Lead</button>
              
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
